  - services
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create
- apiGroups: ["apps"]
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openshift-ovn-kubernetes-controller-relay
roleRef:
  apiGroup: rbac.authorization.k8s.io
